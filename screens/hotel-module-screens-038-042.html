<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OneMoment Hotel Module - Screens 038-042</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .phone-mockup {
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .phone-mockup:hover {
            transform: translateY(-10px);
        }
        
        .phone-screen {
            background: #f5f5f5;
            border-radius: 30px;
            height: 700px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            background: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h2 {
            font-size: 20px;
            color: #333;
        }
        
        .back-btn {
            width: 30px;
            height: 30px;
            background: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 100px);
        }
        
        /* Screen 038: Digital Key Styles */
        .digital-key-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .room-info {
            margin-bottom: 30px;
        }
        
        .room-number {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .guest-name {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }
        
        .nfc-area {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .nfc-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .nfc-label {
            color: white;
            font-size: 16px;
        }
        
        .qr-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .qr-code {

            height: 150px;

            background-size: contain;
            margin: 10px auto;
        }
        
        /* Additional styles for other screens... */
        .screen-label {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
        }
    </style>
</head>
